<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Dieta</title>
    <link rel="icon" href="https://pngimage.net/wp-content/uploads/2018/05/diet-logo-png-5.png">
    <script src="https://use.fontawesome.com/releases/v5.12.1/js/all.js" data-auto-a11y="true"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="css/grayscale.min.css" rel="stylesheet">
    <script src="./scripts/scripts.js" async defer></script>
    <script src="./scripts/db.js" async defer></script>


</head>
<body class="miDieta">
    <!-- NAV-VAR -->
    <nav class="navbar navbar-expand-lg mb-2 bg-info text-white" id="mainNav">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="https://pngimage.net/wp-content/uploads/2018/05/diet-logo-png-5.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Diet Me
          </a>
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="miDieta.html">Mi Dieta</a>
              </li>
              <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>


      <!-- MAIN -->

	<main class="row mx-auto my-auto justify-content-around">

        <!-- PARTE IZQUIERDA -->
		<div class="col-md-6">
            <h3 class="text-center mt-4">Comida al plato</h3>
            <div class="mt-4">
                <img class="circulo mx-auto" ondrop="onDrop(event)" ondragover="onDragOver(event)" ondragleave="onDragLeave(event)"src="https://purepng.com/public/uploads/large/purepng.com-plateplatedishplattertrencherflat-dishflat-vesseldishwaretableware-17015282763787nfdy.png" alt="">
                <!-- <div class="rectangulo mx-auto"></div> -->
            </div>
        </div>

        <!-- PARTE DERECHA -->
		<div class="col-md-6" ondrop="onDrop(event)" ondragover="onDragOver(event)" ondragleave="onDragLeave(event)">
			<h3 class="text-center mt-4"> Productos </h3>
			<div class="row mt-4">
                <!-- Pan Blanco -->
				<div class="col-md-4 col-sm-12 proyGridProducto proyectoImg " class="panBlanco" id="1" draggable="true" ondragstart="onDragStart(event)" ></div>
                <!-- Platano -->
                <div class="col-md-4  proyGridProducto proyectoImg" class="platano" id="2" draggable="true" ondragstart="onDragStart(event)"></div>
                <!-- Arroz -->
				<div class="col-md-4 proyGridProducto proyectoImg" class="arroz" id="3" draggable="true" ondragstart="onDragStart(event)"></div>
                <!-- Jamon Serrano -->
				<div class="col-md-4 proyGridProducto proyectoImg" class="jamonSerrano" id="4" draggable="true" ondragstart="onDragStart(event)"></div>
                <!-- Atun -->
				<div class="col-md-4 proyGridProducto proyectoImg" class="atun" id="5" draggable="true" ondragstart="onDragStart(event)"></div>
                <!-- Lechuga -->
                <div class="col-md-4 proyGridProducto proyectoImg" class="lechuga" id="6" draggable="true" ondragstart="onDragStart(event)"></div>
                <!-- Manzana -->
                <div class="col-md-4 proyGridProducto proyectoImg" class="manzana" id="7" draggable="true" ondragstart="onDragStart(event)"></div>
                <!-- Queso de Cabra -->
				<div class="col-md-4 proyGridProducto proyectoImg" class="quesoCabra" id="8" draggable="true" ondragstart="onDragStart(event)"></div>
                <!-- Solomillo -->
                <div class="col-md-4 proyGridProducto proyectoImg" class="solomillo" id="9" draggable="true" ondragstart="onDragStart(event)"></div>
			</div>
		</div>
	</main>
</body>
</html>
